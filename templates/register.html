{% extends "base.html" %}
{% block content %}
    <h2>회원가입</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }} {{ form.name(size=40) }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email(size=40) }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password(size=40) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
